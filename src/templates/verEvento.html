{% extends "base.html" %}
{% block content %}
<!-- Bootstrap Core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/style.css" rel="stylesheet">

<div class="row">
    <div class="col-lg-12 text-center">
        <h1>Ver evento: {{evento.nombre}}<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></h1>
    </div>
</div>
<br/>
<br/>
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div id="foto0" class="item active">
                    <!--<img src="la.jpg" alt="Los Angeles" style="width:100%;">-->
                </div>

                <div id="foto1" class="item">
                </div>

                <div id="foto2" class="item">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="col-sm-2"></div>

</div>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form class="form-horizontal" role="form" action="" method="post">
            <div class="form-group">
                <label class="col-sm-3 control-label">Nombre</label>

                <div class="col-sm-6">
                    <label class="lead">{{evento.nombre}}</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Descripci&oacute;n</label>

                <div class="col-sm-6">
                    <label class="lead">{{evento.descripcion}}</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Direcci&oacute;n</label>

                <div class="col-sm-6">
                    <label class="lead">{{evento.direccion}}</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Fecha Inicio</label>

                <div class="col-sm-6">
                    <label class="lead">{{evento.fechaInicio}}</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Fecha Fin</label>

                <div class="col-sm-6">
                    <label class="lead">{{evento.fechaFin}}</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Longitud</label>

                <div class="col-sm-6">
                    <label class="lead">{{evento.longitud}}</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Latitud</label>

                <div class="col-sm-6">
                    <label class="lead">{{evento.latitud}}</label>
                </div>
            </div>

            <div style="width:930px; height:600px; margin: 10px;">
                <div id="map-canvas" style="width: 100%; height: 90%">{{map}}</div>
            </div>

            <div class="form-group text-center">
                <button type="submit" value="submit" class="btn btn-warning">Volver</button>

            </div>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>

<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

{% endblock content %}
